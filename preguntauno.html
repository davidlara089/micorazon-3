<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para la imagen GIF de fondo */
        body {
            background: url('recursos/babyvideo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .buttons {
            margin-top: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px; /* Ajusta el tamaño del corazón */
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres saber algo? 🥰</h1>
        <p>Presiona "Sí" para empezar</p>
        <div class="buttons">
            <button id="siBtn">Sí😍</button>
            <button id="noBtn">No🥺</button>
        </div>
    </div>

    <!-- Corazones flotantes -->
    <div class="hearts" id="heartsContainer"></div>

    <!-- Reproductor de audio -->
    <audio id="backgroundMusic" loop>
        <source src="recursos/baby.mpeg" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        // Función para crear corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Crear corazones cada medio segundo
        setInterval(createHeart, 500);

        // Intentar reproducir automáticamente al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("backgroundMusic");
            audio.play().catch(function(error) {
                console.log("La reproducción automática fue bloqueada. Haz clic en la página para reproducir.");
            });
        });

        // Reproducir música al hacer clic en cualquier parte de la página
        document.body.addEventListener("click", function() {
            var audio = document.getElementById("backgroundMusic");
            if (audio.paused) {
                audio.play();
            }
        });

        // Función para el botón "Sí"
        document.getElementById("siBtn").addEventListener("click", function() {
            window.location.href = "pregunta.html";
        });

        // Función para el botón "No"
        document.getElementById("noBtn").addEventListener("click", function() {
            var noBtn = document.getElementById("noBtn");
            var randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            var randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>
</body>
</html>
